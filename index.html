		  {lat: 47.861661, lng: 35.026689} //северо восток
        ];
		
        // Construct the polygon.
        var house = new google.maps.Polygon({
          paths: houseCoords,
          strokeColor: '#00FF00',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#00FF00',
          fillOpacity: 0.35
        });

        });
